<div class="tools editortools">        
    <div class="tabcontent builder-panel">        
        <div class="accordian" style="margin-top:0px;height:585px;">            
            <!--  accordian-content  -->
            <h3 class="active">
                Journey Builder
            </h3>            
            <div class="bb-scrollarea-wrapper" style="position:relative;">                   
                <div class="scrollarea" style="overflow-y:auto;height:550px">                    
                    <div class="accordian-content ">                                        
                        <div class="clearfix first-accordian" data-element="items">                    
                            <h4 style="margin-top:5px;">Triggers</h4>
                            <ul class="b-blocks">
                                <li class="draggableControl ui-draggable showtooltip-dg" title="Drag" data-type="target" data-trigger="manual">
                                    <i class="icon target"></i>
                                    <a >
                                        <span class=" font_75">Target</span>
                                    </a>
                                </li>
                                <li class="j_disabled" data-type="time">
                                    <i class="icon time_target"></i>
                                    <a >
                                        <span class=" font_75">Time Trigger</span>
                                    </a>
                                </li>                                                                                          
                            </ul>
                            <div class="clearfix"></div>
                             <h4 style="margin-top:5px;">Actions</h4>
                             <ul class="b-blocks">
                                <li class="draggableControl ui-draggable showtooltip-dg" title="Drag" data-type="campaign" data-trigger="manual">
                                    <i class="icon email"></i>
                                    <a >
                                        <span class=" font_75">Send Message</span>
                                    </a>
                                </li>
                                 <li class="draggableControl ui-draggable showtooltip-dg" title="Drag" data-type="exit" data-trigger="manual">
                                    <i class="icon exit_journey"></i>
                                    <a >
                                        <span class=" font_75">Exit Journey</span>
                                    </a>
                                </li>   
                                <li class="draggableControl ui-draggable showtooltip-dg" title="Drag"  data-type="wait" data-trigger="manual">
                                    <i class="icon delay"></i>
                                    <a >
                                        <span class=" font_75">Add Delay</span>
                                    </a>
                                </li>
                                <li class="j_disabled" data-type="score">
                                    <i class="icon score"></i>
                                    <a >
                                        <span class=" font_75">Change Score</span>
                                    </a>
                                </li>
                                 <li class="j_disabled" data-type="alert">
                                    <i class="icon j_alert"></i>
                                    <a >
                                        <span class=" font_75">Send Alert</span>
                                    </a>
                                </li>                                                             
                                <li class="draggableControl ui-draggable showtooltip-dg" style="display:none" title="Drag" data-type="end" data-trigger="manual">
                                    <i class="icon cblock"></i>
                                    <a >
                                        <span class=" font_75">Do Nothing</span>
                                    </a>
                                </li>   
                                
                            </ul>
                             <h4 style="margin-top:5px;display:none" >Decisions</h4>
                             <ul class="b-blocks" style="display:none">
                                <li class="draggableControl ui-draggable showtooltip-dg" title="Drag" data-type="decision" data-trigger="manual">
                                    <i class="icon cblock"></i>
                                    <a >
                                        <span class=" font_75">Decision</span>
                                    </a>
                                </li>
                                <li class="draggableControl ui-draggable showtooltip-dg" title="Drag" data-type="split" data-trigger="manual">
                                    <i class="icon cblock"></i>
                                    <a >
                                        <span class=" font_75">Split</span>
                                    </a>
                                </li>
                             </ul>    
                        </div>

                    </div>
                </div>
            </div>
            <!--  accordian-content  -->


        </div>
          
    </div>
    <!--  tabcontent  -->


</div>
<!--  tools  -->

<div class="editorpanel">
    <div class="editorbar editortoolbar" style="margin-bottom: 5px;">
        <ul style="margin-top:5px;margin-left: 5px;width:100%">
            <li class="undo undo_li">
                <a  class="btn-gray disabled">
                    <i class="icon undo"></i>
                </a>
            </li>
            <li class="redo redo_li">
                <a  class="btn-gray disabled">
                    <i class="icon redo"></i>
                </a>
            </li>     
                        
            <li class="save MenuCallBackSave" style="float:right;margin-right:5px;">
                <a  class="btn-green save-step2 showtooltip disabled" data-original-title="Click to save">            
                    <i class="icon save"></i>  
                    <span>Save Journey</span>
                </a>
            </li>            

            
    </div>
    <!--  tools  -->
    <div class="editorbox content journey-grid" style="height: 540px;">
        <div class="journey-builder" style="height:500px"></div>
    </div>
    <!--  editorpanel  -->

</div>
<!--  editorpanel  -->
