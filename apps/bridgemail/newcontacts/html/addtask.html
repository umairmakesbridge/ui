
<div class="types-area">

<div><input name="ckey" value="" id="taskname" class="focusThis" placeholder="Enter task name *" type="text" style="width:385px;height: 30px;"></div>
<span class="date_wrapper__mks"><input id="datepicker" class="hasDatepicker" type="text"></span>
<span class="timePicker_wrap"><input class="timepicker ui-timepicker-input" autocomplete="off" type="text"></span>
<ul class="mks_priorty_wrap">
    <li class="mks_priotiry_low" data-type="low">Low</li><li class="mks_priotiry_medium active" data-type="medium">Medium</li><li class="mks_priotiry_high" data-type="high">High</li></ul>
<textarea placeholder="Add notes about your task here" id="notes" style="width: 371px; height: 60px;"></textarea>
