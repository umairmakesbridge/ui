<div class="activitiespanel">

    <div class="activitybar">
        <h3>
            <span>Activity Timeline</span>
        </h3>
        <div class="filters">
            <a class="show-all">Show All</a> &nbsp;|&nbsp;
            <a class="show-advance">Advance Filter</a>            
        </div>               
    </div>    <!-- activitybar  -->       

<div class="timeline-container">
    <!--  Timeline future  -->   
    <div class="new_activities future">        

    </div> 
     <!--  Timeline current --> 
    <div class="new_activities current">        
        <br>
    </div>
    <div class="loadmore" style="display:block">
         <img src="<%- this.app.get('path')%>img/loading.gif" alt=""/>
    </div>       
    <p class="notfound" style="display:none">No Activity Found</p>
</div>
</div> <!-- activitiespanel  -->
