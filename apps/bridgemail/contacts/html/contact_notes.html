<h3>Notes</h3>

<a class="add-button mkb_btn mkb_greenbtn ">Save</a>
<a class="mkb_btn mkb_cf_btn pull-right mkb_notes-close mks_cc_action_gray hide" style="color: rgb(255, 255, 255); top: 10px; right: 5px;">Close</a>
<a class="mkb_btn mkb_cf_btn pull-right mkb_notes-update mkb_greenbtn c_txt_s_blue hide" style="top: 10px; right: 56px;">Update</a>
<textarea placeholder="Add your notes here" maxlength="500" id="note_textarea" style="min-height: 60px; font-size: 13px; width:94%;"></textarea>
<div>
    <div class="tags-not-found">
        <p class="not-found">Loading...</p>
    </div>
    <div class="height90 notes_lists_wrap">
        <ul class="note-ul-container">            
        </ul>
    </div>
    <div class="expand notes_collapse hide" style='height:16px;'>
       <span>Click to expand</span>
       <span class="mksicon-ArrowNext"></span>
    </div>
</div>
