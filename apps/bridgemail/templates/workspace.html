<div class="camp_header <%if(this.options.headerObj){ %> <%= this.options.headerObj.headerclass %> <% } %>">                  
            
    <div class="row c-name edited active"> 
        <span class="icon fav" title=""></span>
          <h2>
              <span id="workspace-header"></span>
            <span <%if(this.options.headerObj && this.options.headerObj.headericon){ %>style="margin:0px;display:block;"<% }else{ %> style="margin:0px;display:none;" <%}%>class="icon supress-w" title=""></span>
                       
              <div class="pointy add add-action" style="display:none">
                <a id="addnew_action" class="icon plus showtooltip"></a>
              </div>
          </h2>
           
          <div class="edited workspace-field" style="display:none;">
            <input type="text" placeholder="" id="header_wp_field">
            <a class="btn-green savebtn" id="save_campaign_btn"><span>Save</span></a>
            <a class="btn-gray cancelbtn" id="cancel_campaign_btn"><span>Cancel</span> </a>
          </div>
          <div class="tagscont" id="campaign_tags">                 
          </div>                           
              
     </div>    
     <% if(!app.get("newWin")){ %>
     <div class="shortcuts"> <a><span title="Close" class="icon ddicon showtooltip close-wp"></span></a>         
     </div>
     <% } %>
</div>

<div class="campaign-content"> </div>
