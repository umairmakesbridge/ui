<h2>
    <i class="icon wait"></i>
    Wait Settings: How long before we fire this trigger?
</h2>
<div class="bot_p_box">
    <div class="bot_p_boxinner" style="padding:10px 15px;height:39px;">    
                <input type="checkbox" class="checkpanel" value="" style="position: absolute; opacity: 0;">    
                                
                <div class="btn-group schedule-group" data-toggle="buttons-radio" style="margin-right:10px;margin-left: 10px">
                    <button class="btn active disabled" rel="days">Delay</button>
                    <button class="btn disabled" rel="date">Date</button>
                </div>
                <div style="display: inline-block" class="days-select wait-select">
                    <div class="inputcont" style="display: inline-block;">
                        <input type="text" id="waitday" value="1" style=" width:30px;margin-bottom: 0px;" maxlength="3" disabled="disabled" />            
                    </div>
                    Day(s)
                    <div class="inputcont" style="display: inline-block;">
                        <input type="text" id="waithour" value="0" style=" width:30px;margin-bottom: 0px;" maxlength="2" disabled="disabled" />            
                    </div>
                    Hour(s)
                    <div class="inputcont" style="display: inline-block;">
                        <input type="text" id="waitmin" value="0" style=" width:30px;margin-bottom: 0px;" maxlength="2" disabled="disabled" />            
                    </div>
                    Minute(s)
                </div>
                <div  style="display:none;height:23px;" class="date-select wait-select" >
                    <div class="inputcont" style="float:right;width:100%;">
                    <div class="since"> <span class="calendericon"><i class="icon calender left"></i><b class="caret right"></b></span>
                        <input type="text" id="waitdatetime" class="inputfield" placeholder="Select Date..." disabled="disabled" />        
                    </div>
                   </div>     
                </div>             
            
        
    </div>
</div>
