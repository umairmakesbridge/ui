<h2>
    <i class="icon wait"></i>
    How much wait before playing ?
</h2>
<div class="bot_p_box">
    <div class="bot_p_boxinner" style="padding:10px 15px;height:39px;">    
                <input type="checkbox" class="checkpanel" value="" style="position: absolute; opacity: 0;">    
                                
                <div class="btn-group schedule-group" data-toggle="buttons-radio" style="margin-right:10px;margin-left: 10px">
                    <button class="btn active disabled" rel="days">Days</button>
                    <button class="btn disabled" rel="date">Date</button>
                </div>
                <div style="display: inline-block" class="days-select wait-select">
                    <input type="text" id="waitday" value="1" style=" width:50px;margin-bottom: 0px;" maxlength="3" disabled="disabled" />            
                Day(s)
                </div>
                <div  style="display:none;height:23px;" class="date-select wait-select" >
                    <div class="since"> <span class="calendericon"><i class="icon calender left"></i><b class="caret right"></b></span>
                        <input type="text" id="waitdatetime" placeholder="Select Date..." disabled="disabled" />        
                    </div>
                </div>             
            
        
    </div>
</div>
