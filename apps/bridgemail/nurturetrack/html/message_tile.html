<div class="thumbnail temp-thumbnail">
  <div class="img">                               
       <div class="gallery-action-btns one s-clr2">
        <a class="main-action previewmsg clr1">
                <span style="padding:0 0 0 20px">Preview</span>
         </a>         
      </div>              
                                
       <% if(model.get("thumbURL")) { %>
            <span>
                <img src="<%- this.app.decodeHTML(model.get('thumbURL')) %>" data-src="holder.js" alt="" />
            </span>
        <% }else{ %>
            <img src="<%- this.app.get('path')%>img/msgimg.png" data-src="holder.js" alt="" />
        <% } %>   
  </div>
  <div class="caption nurture-caption">
      <h3><a id="<%- model.get('campNum.checksum')%>">Loading...</a></h3>
    <a class="cstatus pclr18">Message <strong><%-model.get('triggerOrder')%></strong> </a>
   <div class="t-scroll">                         
    <p>
         
    </p>
    </div>    
    <div class="btm-bar">        
        <% if(!this.parent.hideReport) {%>
        <span style="float:left"><span class="icon report showtooltip" title="Click to view report"></span></span>                
        <% } %>
    </div>
  </div>
</div>
