<div class="previewbar" id='temp-camp-previewbar' style="display:none;">

    <div class="dddiv-prevCam-wrap"><% if(this.options.prevFlag==='C') {%> <div id="camp-prev-contact-search" class="dddiv-prevCam-temp"></div><% } %></div>

    <div class="scontct previewbtns"><span class='contact-name contact-name-prev' style="float:left;"></span><a class="close-icon contact-remove-prev" id="contact-name-prev" style="float:left;margin-left: 6px;margin-top: 8px;display: none;"></a></div>

    <form id="sendtemp-preview" onSubmit="return false;" style="margin: 0 27px 20px;">

                <div class="input-append ">

            </div>
        </div> <!--  selectcontact  -->
