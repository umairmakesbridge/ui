<div class="row-fluid">
    <h3 style="padding:5px;">Sales Representative Information</h3>
    <div class="boxinner" style="min-height:115px;">
        <form id="salesrep_form">
            <div class="row-fluid">
                <div class="span6">
                    <div class="row">
                        <label>  </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <div class="inputlabel" style="margin-top:10px;">
                                    <input type="checkbox" class="salerep-sendalert" value="" >
                                    <label for="SendAlert">Send Alert </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row-fluid">
                <div class="span6 salerep-col1">


                    <div class="row">
                        <label>Name </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="name">
                            </div>
                        </div>
                    </div> <!-- row -->

                    <br/>
                    <div class="row">
                        <label>First Name </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="FirstName" >
                            </div>
                        </div>
                    </div> <!-- row -->

                    <div class="row">
                        <label>Title </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="Title" >
                            </div>
                        </div>
                    </div> <!-- row -->
                    <div class="row">
                        <label>Extension </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="Extension" >
                            </div>
                        </div>
                    </div> <!-- row -->

                    <br/>  <!-- br -->




                </div>
                <!-- span6 -->

                <div class="span6 salerep-col2">

                    <div class="row">
                        <label>Email </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="email">
                            </div>
                        </div>
                    </div> <!-- row -->

                    <br/>
                    <div class="row">
                        <label>Last Name </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="LastName" >
                            </div>
                        </div>
                    </div> <!-- row -->

                    <div class="row">
                        <label>Company Name </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="CompanyName" >
                            </div>
                        </div>
                    </div> <!-- row -->

                    <div class="row">
                        <label>City </label>
                        <div class="input-append  ">
                            <div class="inputcont">
                                <input type="text" value="" name="City" >
                            </div>
                        </div>
                    </div> <!-- row -->
                    <br/>  <!-- br -->




                </div>
                <!-- span6 --> 
            </div>
            <!-- row-fluid -->
            <input type="hidden" name="type" value="add" />
            <input type="hidden" name="salesrepNumber" value="" />
            <input type="hidden" name="sendAlert" value="N" />
        </form>
        <div class="clearfix"></div>
    </div>
    <br>
</div>
