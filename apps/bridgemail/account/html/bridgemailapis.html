<h3>API Access Key <a style="font-size:13px; font-weight:normal; margin-left:15px;" class="open-help"> API Help doc</a></h3>
<p> </p>

<div class="boxinner">
    <div class="row">
        <label>API Key </label>
        <div class="input-append  ">
            <div class="inputcont">
                <input type="text" class="api-key" style="width:40%;" onclick="this.focus();this.select()" value="" readonly=""  />
                <a style=" margin: 2px 0 0px 5px;" class=" btn-blue copy-key">  <i class="icon copy left " style="margin:0px !important"></i><span>Copy API Key</span>    </a>                
                <a style=" margin: 2px 0 0px 5px;" class=" btn-green regenerate-key">  <i class="icon back left "></i><span>Regenerate</span>    </a>                
            </div>
        </div>
    </div>

    <div class="row">
        <label>API daily call limit</label>
        <div class="input-append  ">
            <div class="inputcont">
                <span class="api-daily-limit"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <label>Today's API calls: </label>
        <div class="input-append  ">
            <div class="inputcont">
                <span class="api-today-call"></span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

</div>
<br/>
<div class="clearfix"></div>
