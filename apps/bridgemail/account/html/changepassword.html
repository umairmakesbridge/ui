<h3>Change Password</h3>
<p> </p>
<div class="boxinner">
    <form id="changepassword-form">
        <div class="row">
            <label>Current Password </label>
            <div class="input-append  ">
                <div class="inputcont left">
                    <input type="password" class="current-password" value="" name="cPass">
                </div>
            </div>
        </div>
        <div class="row">
            <label>New Password </label>
            <div class="input-append  ">
                <div class="inputcont left">
                    <input type="password"  class="new-password" value="" name="pass1">
                </div>
            </div>
        </div>
        <div class="row">
            <label>Confirm New Password </label>
            <div class="input-append  ">
                <div class="inputcont  left">
                    <input type="password" class="confirm-password" value="" name="pass2">
                </div>
            </div>
        </div>
        <input type="hidden" name="type" value="setPass" />
    </form>
    <div class="row">
        <label> </label>
        <div class="input-append  ">
            <a class=" btn-green change-password" style=" margin:5px 0 0 0px;width:178px">  <span>Change Password</span>   <i class="icon next"></i> </a>
        </div>
    </div>
    <div class="clearfix"></div>

</div>
<br/>
