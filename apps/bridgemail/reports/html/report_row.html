<div class="filt_cont">

        <div style=" " class="srt-div">

            <input type="text" id="daterange" placeholder="Select date" />
            <a style="" id="clearcal" class="close-icon"></a>
        </div>-->    
        <div class="input-append search listsearch"></div>      
        </div>
    </div>
    <div class="template-container">
        <div class="target-listing copy_camp" id="copy-camp-listing">
       <div class="col1 " >

        <div class="template-container" style="height:420px;background: #fff;margin:0px;overflow-y: auto">
          <div class="camp_listing camp_reports">      
              <div class="init-message add-msg-report"><a>Click here to add <%- rType %></a></div>
              <div class="bmsgrid" style="display:none">
                <div class="hDiv"><div class="hDivBox campaings-hDiv"><table cellspacing="0" cellpadding="0"></table></div></div>
                <div style="height: " class="bDiv">
                    <table cellpadding="0" cellspacing="0" width="100%" id="_grid">
                        <tbody></tbody>
                    </table>
                    <div style="display: none;" class="iDiv"></div>
                </div>
            </div>  
          </div>
          
        </div>
        <!-- template-container  --> 
      </div>


      <div class="col2 col-cstats">

          </div>          
          <% if(this.reportType=="landingpages"){ %>

                    <ul class="socpc">

                        <li class="clr4" style="width:50%"><span>Page Views <strong class="viewCount">0</strong></span></li>                        
                    </ul>
                    
                    <div class="clearfix"></div>
                </div>
            </div>  
            <% } %>
            <div class="clearfix"></div>
        </div>
      </div>
        </div>
      </div>
</div>

    <div class="filter_type">
        <span class=""><%- rType %></span>

</div>
