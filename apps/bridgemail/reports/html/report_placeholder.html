<div id="fab_ctn" class="mdl-button--fab_flinger-container">
    <button id="fab_btn" class="mdl-button mdl-button--fab mdl-button--colored">
      <i class="add-icon"></i>
    </button>
    <div class="mdl-button--fab_flinger-options add-report">
      <button class="mdl-button mdl-button--fab showtooltip" data-type="campaigns" title="Add Email Campaigns here">
        <i class="rpt-icons ac-campaign"></i>         </button>
      <button class="mdl-button mdl-button--fab showtooltip" data-type="landingpages" title="Add Landing Pages here">
        <i class="rpt-icons ac-lpage"></i>           </button>
      <button class="mdl-button mdl-button--fab showtooltip" data-type="webforms" title="Add Web Forms here">
        <i class="rpt-icons ac-webform"></i>           </button>
      <button class="mdl-button mdl-button--fab showtooltip" data-type="tags" title="Add tags here">
        <i class="rpt-icons ac-tag"></i>         </button>
      <button class="mdl-button mdl-button--fab showtooltip" data-type="autobots" title="Add Autobots here">
        <i class="rpt-icons ac-autobot"></i>           </button>
      <button class="mdl-button mdl-button--fab showtooltip" data-type="workflows" title="Add Workflows here">
        <i class="rpt-icons ac-workflow"></i>           </button>
        <button class="mdl-button mdl-button--fab showtooltip" data-type="lists" title="Add Lists here">
        <i class="rpt-icons ac-list"></i>           </button>
      <button class="mdl-button mdl-button--fab showtooltip" data-type="funnel" title="Add Funnel here">
        <i class="rpt-icons ac-funnel"></i>           </button>
        <% if(showWebStats){ %>
        <button class="mdl-button mdl-button--fab showtooltip" data-type="webstats" title="Add Webstats here">
        <i class="rpt-icons ac-webstat"></i>           </button>
        <% } %>
    </div>
  </div>
